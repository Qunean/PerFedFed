method: bayes
metric:
  name: val_accuracy_before  # 要优化的目标指标名称
  goal: maximize  # 优化目标为最大化
parameters:
  common#save_fig:
    values: [False]
  common#wandb:
    values: [True]
  perfedfed#VAE_lr:
    values: [0.0001]
  perfedfed#VAE_weight_decay:
    values: [1e-6, 1e-5, 1e-4]  # 权重衰减列表
  perfedfed#VAE_alpha:
    min: 1.0
    max: 5.0
  perfedfed#VAE_re:
    min: 1.0
    max: 5.0
  perfedfed#VAE_kl:
    min: 0.001
    max: 5.0
  perfedfed#VAE_ce:
    min: 1.0
    max: 5.0
  perfedfed#VAE_x_ce:
    min: 1.0
    max: 5.0
  perfedfed#consis:
    min: 1.0
    max: 5.0
  perfedfed#robust_consis:
    min: 1.0
    max: 5.0
  perfedfed#datasets_weights:
    distribution: uniform
    min: 0.1
    max: 1.0
